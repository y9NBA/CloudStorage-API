version: '3.8'
services:
  client-backend:
    image: client:1.0.0
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - service-db
    environment:
      - SERVER_PORT=8080
      - TOKEN_SIGNING_KEY=${TOKEN_SIGNING_KEY}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://service-db:5432/cloudstorage?currentSchema=cloudstorage
      - MINIO_ACCESS_NAME=minioadmin
      - MINIO_ACCESS_SECRET=minioadmin
      - MINIO_URL=http://minio:9000

  service-db:
    image: postgres:14.7-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGTZ: Europe/Moscow
    ports:
      - "15432:5432"
    volumes:
      - ./infrastructure/db/create-db.sql:/docker-entrypoint-initdb.d/create-db.sql
      - db-data:/var/lib/postgresql/data
      - /etc/localtime:/etc/localtime:ro
    restart: unless-stopped

  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:7
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  minio:
    container_name: minio_server
    image: quay.io/minio/minio:latest
    ports:
      - "9000:9000"
      - "9090:9090"
    volumes:
      - minio-data:/data
      - /etc/localtime:/etc/localtime:ro
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      TZ: Europe/Moscow
    command: server /data --console-address :9090 --address :9000

volumes:
  db-data:
    driver: local
  pgadmin-data:
    driver: local
  minio-data:
    driver: local
