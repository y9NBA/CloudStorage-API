databaseChangeLog:
  - changeSet:
      id: 4
      author: y9nba
      changes:
        - createTable:
            tableName: warnings
            schemaName: cloudstorage
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint # TODO: изменить миграцию под User из кода
                  constraints:
                    nullable: false
              - column:
                  name: admin_id
                  type: bigint # TODO: изменить миграцию под User из кода
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: bool
                  defaultValueBoolean: true
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: warnings
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_warning_user
            referencedTableSchemaName: cloudstorage
            baseTableSchemaName: cloudstorage
        - addForeignKeyConstraint:
            baseTableName: warnings
            baseColumnNames: admin_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_warning_admin
            referencedTableSchemaName: cloudstorage
            baseTableSchemaName: cloudstorage
