databaseChangeLog:
  - changeSet:
      id: 10
      author: y9nba
      changes:
        - createTable:
            tableName: providers
            schemaName: cloudstorage
            columns:
              - column:
                  name: user_id
                  type: bigint # TODO: изменить миграцию под User из кода
                  constraints:
                    nullable: false
              - column:
                  name: provider_type
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: provider_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
        - addPrimaryKey:
            schemaName: cloudstorage
            constraintName: pk_providers
            columnNames: user_id, provider_type
            tableName: providers
        - addForeignKeyConstraint:
            baseTableName: providers
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_provider_user
            referencedTableSchemaName: cloudstorage
            baseTableSchemaName: cloudstorage
