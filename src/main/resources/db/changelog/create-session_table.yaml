databaseChangeLog:
  - changeSet:
      id: 7
      author: y9nba
      changes:
        - createTable:
            tableName: sessions
            schemaName: cloudstorage
            columns:
              - column:
                  name: id
                  type: UUID
                  defaultValue: gen_random_uuid()
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint # TODO: изменить миграцию под User из кода
                  constraints:
                    nullable: false
              - column:
                  name: device_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: operating_system
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: browser
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: ip_address
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: login_time
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: last_active
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: is_logged_out
                  type: bool
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: sessions
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_session_user
            referencedTableSchemaName: cloudstorage
            baseTableSchemaName: cloudstorage
