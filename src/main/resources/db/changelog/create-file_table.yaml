databaseChangeLog:
  - changeSet:
      id: 3
      author: y9nba
      changes:
        - createTable:
            tableName: files
            schemaName: cloudstorage
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: file_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: file_size
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: mime_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(1000)
                  constraints:
                    nullable: false
              - column:
                  name: is_public
                  type: boolean
                  defaultOnNull: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: files
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_file_user
            referencedTableSchemaName: cloudstorage
            baseTableSchemaName: cloudstorage
