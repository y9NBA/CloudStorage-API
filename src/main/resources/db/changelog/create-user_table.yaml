databaseChangeLog:
  - changeSet:
      id: 2
      author: y9nba
      changes:
        - createTable:
            tableName: users
            schemaName: cloudstorage
            columns:
              - column:
                  name: id
                  type: bigserial
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: bucket_name
                  type: UUID
                  defaultValue: gen_random_uuid()
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: is_enabled
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: is_banned
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: storage_limit
                  type: bigint
                  defaultValue: '1073741824'
                  constraints:
                    nullable: false
              - column:
                  name: used_storage
                  type: bigint
                  defaultValue: '0'
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: varchar(20)
                  defaultValue: 'ROLE_USER'
                  constraints:
                    nullable: false
