<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аккаунт разблокирован</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #28a745; }
        p { line-height: 1.6; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .footer { margin-top: 20px; text-align: center; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <h1>Аккаунт разблокирован</h1>
    <p>Здравствуйте!</p>
    <p>Ваш аккаунт <b th:text="${username}"></b> был успешно разблокирован. Теперь вы можете снова пользоваться сервисом.</p>
    <div class="footer">С уважением, <span th:text="${emailSenderName}"></span></div>
</div>
</body>
</html>
