<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Изменение пароля</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; }
        p { line-height: 1.6; }
        .credentials { background-color: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        a { color: #007bff; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .button { display: inline-block; padding: 10px 20px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px; }
        .button:hover { background-color: #c82333; }
        .footer { margin-top: 20px; text-align: center; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <h1>Изменение пароля</h1>
    <p>Здравствуйте!</p>
    <p>Ваш пароль был изменен через систему сброса пароля.</p>
    <p>Данные для входа в систему:</p>
    <div class="credentials">
        <p><b>Имя пользователя:</b> <span th:text="${username}"></span></p>
        <p><b>Новый пароль:</b> <span th:text="${newPassword}"></span></p>
    </div>
    <p>Если вы не запрашивали сброс пароля, перейдите по ссылке ниже, чтобы отменить изменения:</p>
    <p><a th:href="${rollbackPasswordURL}" class="button">Отменить сброс пароля</a></p>
    <div class="footer">С уважением, <span th:text="${emailSenderName}"></span></div>
</div>
</body>
</html>
