<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Информация об аккаунте</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { color: #007bff; }
        p { line-height: 1.6; }
        .credentials { background-color: #e9ecef; padding: 10px; border-radius: 5px; margin-bottom: 10px; }
        .footer { margin-top: 20px; text-align: center; color: #777; }
    </style>
</head>
<body>
<div class="container">
    <h1>Информация об аккаунте</h1>
    <p>Здравствуйте!</p>
    <p>В системе был зарегистрирован аккаунт на данный email через сторонний сервис.</p>
    <p>Данные для входа в систему по логину и паролю:</p>
    <div class="credentials">
        <p><b>Имя пользователя:</b> <span th:text="${username}"></span></p>
        <p><b>Пароль:</b> <span th:text="${password}"></span></p>
    </div>
    <div class="footer">С уважением, <span th:text="${emailSenderName}"></span></div>
</div>
</body>
</html>
